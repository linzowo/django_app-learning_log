{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="btn-group" data-toggle="buttons">
      <label>
        <input type="radio" name="public" id="public_false" value="False" checked>
        Not public
      </label>
      <label>
        <input type="radio" name="public" id="public_true" value="True">
        Public
      </label>
    </div>

    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
      
  </form>

{% endblock content %}
