{% extends 'pizzas/base.html' %}

{% block content %}
  <p>Menu</p>

  <ul>
      {% for pizza in pizzas %}
        <li>
            <a href=" {% url 'pizzas:topping' pizza.id %">{{ pizza }}</a>
        </li>
      {% empty %}
        <li>Sorry our pizza is sold out.</li>
      {% endfor %}
  </ul>
{% endblock content %}
